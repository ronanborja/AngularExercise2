
<div class="container">
    <div class="row col-md-4 col-md-offset-3">
        <div class="panel panel-primary form-card">
            <mat-card>
            <div class="panel-heading text-center">
                <h2>User Form</h2>
            </div>
            <div class="panel-body">
                <form #userForm="ngForm" (ngSubmit)="submit()">
                    <!-- {{model|json}} -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="model.email" type="text" name="email" id="email" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [(ngModel)]="model.name" type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Age</label>
                        <input [(ngModel)]="model.age" type="text" name="bio" id="bio" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="active">Active</label>
                        <input [(ngModel)]="model.active" type="text" name="active" id="active" class="form-control"
                            required>
                    </div>
                    <div class="form-group button-center">
                        <button type="submit" mat-raised-button class="submit-button">Submit</button>
                    </div>
                    
                </form>
            </div>
        </mat-card>
        </div>
    </div>
</div>
